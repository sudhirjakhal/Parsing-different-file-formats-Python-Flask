<!doctype html>
<html lang="en">

<head>
     <!-- The following two meta tags are for character encoding and responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The following tag sets the title of the webpage -->
    <title>Parsing Files</title>
    <!-- The following link imports Bootstrap CSS file for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DataToOutput
            </a>
            <!-- The following button toggles the navbar for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- The following form provides search functionality -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- The following container contains the form for parsing files -->
    <div class="container">
        <p>Copy and paste your URL to parse data in different formats Enjoy!</p>
        <form action="{{ url_for('parse_files') }}" method="post">
            <!-- The following input field is used to get the URL of the file to be parsed -->
            <div class="mb-3">
                <label class="form-label" for="url-input">URL</label>
                <input type="text" class="form-control" id="url-input" name="URL" value="{{ url }}" placeholder="URL">
            </div>
            <!-- The following textarea is used to show a preview of the data to be parsed -->
            <div class="mb-3">
                <label class="form-label" for="preview-textarea">Data Preview</label>
                <textarea class="form-control" id="preview-textarea" name="preview" aria-label="Preview">{{ preview }}</textarea>
            </div>
            <!-- The following select menu is used to select the type of data to be found -->
            <div class="mb-3">
                <label class="form-label" for="find-select">What do you want to find?</label>
                <select class="form-select" id="find-select" name="find">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <!-- The following textarea is used to show the status of the parsing operation and the type of data found -->
            <div class="mb-3">
                <label class="form-label" for="status-textarea">Status</label>
                <textarea class="form-control" id="status-textarea" name="status" aria-label="Status">{{ status }} {{ datatype }}</textarea>
            </div>
            <!-- The following button is used to submit the form and initiate the parsing operation -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
